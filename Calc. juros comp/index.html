<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<style>

.button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: white;
  background-color: black;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: grey}

.button:active {
  background-color: grey;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}


.tempoo {

	padding: 5px 10px;
  font-size: 10px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: white;
  background-color: black;
  border: none;
  border-radius: 11px;
  



}

.tempoo:hover{background-color:grey}



</style>

<script>


function validar(){


	 var inicial = parseFloat(form.inicial.value);
	 var mensal = parseFloat(form.mensal.value);
	 var juros = parseFloat(form.juros.value);
	 var periodo = parseFloat(form.periodo.value);
	 var s = 0;
	 var x,y,z,j =0;
	 var tempos = 0;
	 var taxa =0;

if(form.tempo.value == 'a')	{
	tempos = 12*periodo;
}else{
	tempos = 1*periodo;
}

taxa = juros/100;

	s = inicial*(Math.pow(1+taxa,tempos));
	j = mensal*((Math.pow(1+taxa,tempos))-1)/taxa;
	x =(s+j);
	
	//x= mensal*(Math.pow((1+juros,tempos)-1))/juros;

// x=inicial*Math.pow(1+juros/100,tempos);

    z=tempos*mensal+inicial;
     
     y=x-z;

	document.getElementById("test").innerHTML = x.toFixed(2);
	document.getElementById("test2").innerHTML = z.toFixed(2);
	document.getElementById("test1").innerHTML = y.toFixed(2);

}

</script>

</head>
<body>

	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
				<br>
				<br>
				<br>
					<img src="images/cal.jpg" alt="IMG">
				</div>



<!-- Parte do Formulário -->

				<form class="contact100-form validate-form" id="form">

					<span class="contact100-form-title">
						Calculadora de Juros Compostos
					</span>

					<div class="wrap-input100 validate-input" data-validate ="Necessário valor">
						<input class="input100" type="text" name="inicial" placeholder="Valor Inicial" >

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i  aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Necessário valor">
						<input class="input100" type="text" name="mensal" placeholder="Valor Mensal">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i aria-hidden="true"></i>
						</span>
					</div>



					<div class="wrap-input100 validate-input" data-validate = "Necessário valor">
						<input class="input100" type="text"  name="juros" placeholder="Taxa de Juros">

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i aria-hidden="true"></i>
						</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Necessário valor">
				<input class="input100" type="text" name="periodo" placeholder="Periodo em" required>

						<span class="focus-input100"></span>
						<span class="symbol-input100">
							
						</span>
					</div>

						<select class="tempoo" name="tempo">
						<option value="a">anos</options>
						<option value="b">meses</options>
						</select>
<br>
<br>

						
<p>Total Investido :R$ <span id="test2"></span> </p>
<p>Total ganho em juros :R$ <span id="test1"></span> </p>
<p>Total :R$ <span id="test"></span> </p>

<br>
<button class="button" type="button" onclick ="return validar()">Calcular</button>

					</div>
				</form>
			</div>
		</div>
	</div>


<!-- FIM -->


<!-- Script Calculadora-->

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/select2/select2.min.js"></script>

	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.2
		})

	</script>


</body>
</html>
